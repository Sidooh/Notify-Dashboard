<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="description" content="Web site created using create-react-app"/>
    <title>Notify | Sidooh</title>

    <!-- ===============================================-->
    <!--    Favicons-->
    <!-- ===============================================-->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/images/favicons/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="%PUBLIC_URL%/images/favicons/favicon.ico">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>

    <script src="%PUBLIC_URL%/js/config.js"></script>
    <script src="%PUBLIC_URL%/vendors/overlayscrollbars/OverlayScrollbars.min.js"></script>

    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <link href="%PUBLIC_URL%/vendors/overlayscrollbars/OverlayScrollbars.min.css" rel="stylesheet">
    <link href="%PUBLIC_URL%/vendors/datatables/datatables.min.css" rel="stylesheet">
    <link href="%PUBLIC_URL%/vendors/fontawesome/css/all.min.css" rel="stylesheet">
    <link href="%PUBLIC_URL%/vendors/tom-select/tom-select.bootstrap5.min.css" rel="stylesheet">
    <link href="%PUBLIC_URL%/css/theme-rtl.min.css" rel="stylesheet" id="style-rtl">
    <link href="%PUBLIC_URL%/css/theme.min.css" rel="stylesheet" id="style-default">
    <link href="%PUBLIC_URL%/css/user-rtl.min.css" rel="stylesheet" id="user-style-rtl">
    <link href="%PUBLIC_URL%/css/user.min.css" rel="stylesheet" id="user-style-default">

    <script>
        let isRTL = JSON.parse(localStorage.getItem('isRTL'));
        if (isRTL) {
            let linkDefault = document.getElementById('style-default');
            let userLinkDefault = document.getElementById('user-style-default');
            linkDefault.setAttribute('disabled', true);
            userLinkDefault.setAttribute('disabled', true);
            document.querySelector('html').setAttribute('dir', 'rtl');
        } else {
            let linkRTL = document.getElementById('style-rtl');
            let userLinkRTL = document.getElementById('user-style-rtl');
            linkRTL.setAttribute('disabled', true);
            userLinkRTL.setAttribute('disabled', true);
        }
    </script>
</head>
<body>

<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>

<script src="%PUBLIC_URL%/vendors/jquery/jquery.min.js"></script>
<script src="%PUBLIC_URL%/vendors/popper/popper.min.js"></script>
<script src="%PUBLIC_URL%/vendors/bootstrap/bootstrap.min.js"></script>
<script src="%PUBLIC_URL%/vendors/fontawesome/js/all.min.js"></script>
<script src="%PUBLIC_URL%/vendors/anchorjs/anchor.min.js"></script>
<script src="%PUBLIC_URL%/vendors/is/is.min.js"></script>
<script src="%PUBLIC_URL%/vendors/echarts/echarts.min.js"></script>
<script src="%PUBLIC_URL%/vendors/lodash/lodash.min.js"></script>
<script src="%PUBLIC_URL%/vendors/polyfill.io/v3/polyfill.min58be.js?features=window.scroll"></script>
<script src="%PUBLIC_URL%/vendors/list.js/list.min.js"></script>
<script src="%PUBLIC_URL%/js/theme.js"></script>
</body>
</html>
